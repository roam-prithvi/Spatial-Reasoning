<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Scene Replica - JSON to Three.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unity Scene Replica</h1>
            <p>Load JSON schema to recreate Unity 3D placement in Three.js</p>
        </header>
        
        <div class="controls">
            <button id="loadSample">Load Sample Scene</button>
            <input type="file" id="jsonInput" accept=".json" />
            <button id="loadScene">Load File</button>
            <button id="clearScene">Clear Scene</button>
            
            <div class="camera-controls">
                <span class="control-label">Camera Views:</span>
                <button id="topView">Top Down</button>
                <button id="frontView">Front</button>
                <button id="sideView">Side</button>
                <button id="resetView">Reset</button>
            </div>
        </div>
        
        <div class="info">
            <span id="objectCount">Objects: 0</span>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="scene.js"></script>
</body>
</html>
